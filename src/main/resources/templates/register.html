<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Register</h1>
    <form action="#" th:action="@{/register}" th:object="${customer}" method="post">
        <p>Email* <input type="text" th:field="*{emailAddress}" required /></p>
        <p>Title* 
            <select th:field="*{title}" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
                <option value="Dr">Dr</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>First Name* <input type="text" th:field="*{firstName}" required /></p>
        <p>Last Name* <input type="text" th:field="*{lastName}" required /></p>
        <p>Address 1* <input type="text" th:field="*{addressLine1}" required /></p>
        <p>Address 2 <input type="text" th:field="*{addressLine2}" /></p>
        <p>City <input type="text" th:field="*{city}" /></p>
        <p>Postcode* <input type="text" th:field="*{postcode}" required /></p>
        <p>Phone Number <input type="text" th:field="*{phoneNumber}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <p th:text="${error}"></p>
</body>
</html>
