<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Register</h1>
    <form action="#" th:action="@{/register}" th:object="${customer}" method="post">
        <p>Email: <input type="text" th:field="*{emailAddress}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
        <p>Address 1: <input type="text" th:field="*{addressLine1}" /></p>
        <p>Address 2: <input type="text" th:field="*{addressLine2}" /></p>
        <p>City: <input type="text" th:field="*{city}" /></p>
        <p>Postcode: <input type="text" th:field="*{postcode}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
